<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="icon" href="./img/icon-shortcut.png" type="image/gif" sizes="24x24">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link css -->

    <link rel="stylesheet" href="./style.css">
    <!-- link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- slick  -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />

</head>

<body>
    <section class="head">
        <a href="./index.html" class="logo"><i class="fa-solid fa-dice-d20"></i> Logo</a>
        <span>Đăng Ký</span>
    </section>
    <section class="register">
        <div class="container">
            <div class="box-container">
                <form action="" class="form-register">
                    <table>
                      <tbody>
                        <tr>
                          <td>
                            <h1><i class="fa-solid fa-dice-d20"></i> Đăng ký</h1>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="txt" type="text" name="" id="" placeholder="Tên đăng nhập">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="txt" type="password" name="" id="" placeholder="Mật khẩu">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="txt" type="password" name="" id="" placeholder="nhập lại Mật khẩu">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="txt" type="text" name="" id="" placeholder="Email">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="txt" type="text" name="" id="" placeholder="Số điện thoại">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <input class="btn-submit" type="button" value="Đăng Ký ngay">
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p>
                              Quay lại trang <a href="./login.html" class="btn-re-login">Đăng nhập</a>
                            </p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
            </div>
        </div>
    </section>
    <footer>
        <section class="address">
            <div class="container">
                <div class="address-detail">

                </div>
                <div class="address-detail">

                </div>
                <div class="address-detail">

                </div>
            </div>
        </section>
        <div class="name">
            Copyright 2022 © <span>Nguyen Huynh Quang Truong</span>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- link js  -->
    <script src="./script.js"></script>
    <!-- link slick  -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</body>

</html>
